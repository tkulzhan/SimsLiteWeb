<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css">
    <style>
        .scroll-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <i class="fa fa-arrow-left" style="font-size: 32px; cursor: pointer; margin: 20px;" onclick="history.back()"></i>
        <h1 class="col-md-10">Choose log</h1>
    </div>
    <div class="row scroll-container">
        <div style="margin: 2% 0" class="col-md-3" th:each="log : ${logs}">
            <button th:attr="onclick=${'openM('+ '''' + log.id + '''' + ')'}" class="btn btn-dark game_btn">
                <span th:text="'User: '+${log.uid}"></span>
                <br>
                <span th:text="'Game: '+${log.gid}"></span>
                <br>
                <span th:text="'Time: '+${log.timestamp}"></span>
            </button>
            <div th:id="${log.id}" class="modal">
                <i style="font-size: 64px; cursor: pointer" onclick="this.parentElement.style.display='none'"
                   class="fa fa-solid fa-rotate-left back_btn"></i>
                <p th:each="text :${log.Log}" th:text="${text}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Extra jQuery for modals if needed -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function openM(id) {
        document.getElementById(id).style.display = 'block';
    }
</script>
<script src="script.js"></script>
</body>
</html>
